<html>
    <head>
        <title>Front-end Quotes</title>
        <style>
            *{box-sizing:border-box}body,html{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,'Helvetica Neue',sans-serif;padding:0;margin:0}h1{font-weight:300;margin:0 0 15px}p{font-size:12px;}.main{padding:20px}.quote{margin-top: 50px;font-size: 30px;text-align: center;padding: 0 20px;}
        </style>
    </head>
    <body>
        <main class="main">
            <h1>Front-end Quotes</h1>
            <p>Press the spacebar for more</p>
            <div class="quote" id="quote"></div>
        </main>
        <script>

            // Set quotes
            const data = {
                "quotes": {
                    1: "my name's simon and I know html",
                    2: "use clumsyCSS reset",
                    3: "there's a jquery plugin for that",
                    4: "javascript will take over the world",
                    5: "the more needlessly complex your CSS is, the more professional you are",
                    6: "I spend a lot of time thinking about mixins vs extends"
                }
            }

            // Loopy looper
            let dataMap = data.quotes;
            let quote = document.getElementById('quote');

            let values = Object.keys(dataMap).reduce(
                (valueArr, key) => [...valueArr, dataMap[key]], 
                []
            );

            // Get a random quote
            function randomQuote() {
                return values[Math.floor(Math.random() * values.length)];
            }

            // Update quote box
            function updateQuote() {
                quote.innerHTML = randomQuote();
            }

            // Run on load
            document.addEventListener('DOMContentLoaded', () => {
                updateQuote();
            });

            // Run on spacebar
            document.addEventListener('keyup', (event) => {
                if (event.keyCode == 32) {
                    updateQuote();
                }
            });
        </script>
    </body>
</html>
